<div class="input-container" [class.focused]="isTextareaFocused">
    <textarea 
         autoResize
        class="scrollbar__none" name="message" id="message" 
        placeholder="Nachricht an #Entwicklerteam"  
        (focus)="isTextareaFocused = true" (blur)="isTextareaFocused = false">
    </textarea>
    <div class="input-icons">
        <div class="input-icons-left">
            <span class="emoji pointer">

            </span>
            <span class="at pointer">

            </span>
        </div>
        <span class="send-button pointer">

        </span>
    </div>
</div>
