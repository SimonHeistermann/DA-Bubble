<div #listContainer class="ul-list-container" [style.overflow-y]="isOverflowing ? 'auto' : 'hidden'">
    <ul>
        @for(u of dataSource; let index = $index; track $index) {
          
            <li class="pointer" (click)="clickLi(u)">
            
           
                <div class="li-content">
                    <div class="avatar-div">

                        <!-- @if (u.photoURL.startsWith('http')) {
                            <img src="icons/avatars/avatar_1.png" alt=""> 
                        } @else {
                            <img src="{{u.photoURL}}" alt=""> 
                        } -->
                        <img src="{{u.photoURL}}" alt=""> 
                        @if(!u.isActive) {
                            <span class="active-status offline"></span>
                        } @else {
                            <span class="active-status"></span>
                        }
                       
                    </div>
                    <span class="name">
                        {{ u.displayName }}
                    </span>
                </div>
            </li>
        } @empty {
            <li class="no-li">Keine Mitglieder gefunden</li>
        }
        
    </ul>
</div>
