<section class="main-layout">
    <app-main-header></app-main-header>

    <div class="main-container">
        <section #devSpace class="devspace d__none">

            <div class="devspace-head">
                <div class="dev-logo-cont">
                    <img src="/icons/devspaceIcon.png">
                    <span>Devspace</span>
                </div>
                <img src="/icons/edit_square.png">
            </div>

            <div class="devlist-container">
                <section>
                    <div class="devlist-head">
                        <div>
                            <img src="/icons/arrow_down.png">
                            <img src="/icons/channels.png">
                            <span>Channels</span>
                        </div>
                        <img src="/icons/add.png" (click)="clickAddChannel()">
                    </div>

                </section>
                <section>
                    <div class="devlist-head">
                        <div>
                            <img src="/icons/arrow_down.png">
                            <img src="/icons/account.png">
                            <span>Direktnachrichten</span>
                        </div>

                    </div>

                </section>
            </div>

        </section>

        <main #main>
            <div class="container-head">

            </div>

            <div class="container-body">


            </div>

            <div class="container-input">
                <textarea name="message" id="message" placeholder="Nachricht an #Entwicklerteam"></textarea>
                <div class="input-icons">
                    <div>
                        <img src="/icons/sentiment_satisfied.png">
                        <img src="/icons/alternate_email.png">
                    </div>
                    <img src="/icons/send_icon.png">
                </div>

            </div>

            <div class="overlay-bar hide-menu" #overlay (click)="toggleMenu()">
                <img class="icon-show-menu">
            </div>
        </main>

    </div>

</section>
<div class="overlay" (click)="clickOverlay()" *ngIf="showOverlay">
    <app-add-channel (closeOverlay)="showOverlay = false"></app-add-channel>
</div>
